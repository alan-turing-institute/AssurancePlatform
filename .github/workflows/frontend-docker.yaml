name: frontend-docker

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: "Build main"
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: next_frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="https://eap-backend.azurewebsites.net" \
            --build-arg NEXT_PUBLIC_STORAGESASTOKEN="sv=2022-11-02&ss=bfqt&srt=c&sp=rwdlacupiytfx&se=2025-05-06T03:07:05Z&st=2024-05-05T19:07:05Z&spr=https&sig=vUQsHpRHQ%2BZAiE9k3riG4qmXJubVd0jMdbBFgM0fpuY%3D" \
            --build-arg NEXT_PUBLIC_STORAGESOURCENAME="teamedia" \
             -t turingassuranceplatform/eap_frontend:main -f Dockerfile .
          docker push turingassuranceplatform/eap_frontend:main
      - name: "Build develop"
        if: ${{ github.ref == 'refs/heads/develop' }}
        working-directory: next_frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="https://staging-eap-backend.azurewebsites.net" \
            --build-arg NEXT_PUBLIC_STORAGESASTOKEN="sv=2022-11-02&ss=bfqt&srt=c&sp=rwdlacupiytfx&se=2025-05-06T03:07:05Z&st=2024-05-05T19:07:05Z&spr=https&sig=vUQsHpRHQ%2BZAiE9k3riG4qmXJubVd0jMdbBFgM0fpuY%3D" \
            --build-arg NEXT_PUBLIC_STORAGESOURCENAME="teamedia" \
            -t turingassuranceplatform/eap_frontend:develop -f Dockerfile .
          docker push turingassuranceplatform/eap_frontend:develop
