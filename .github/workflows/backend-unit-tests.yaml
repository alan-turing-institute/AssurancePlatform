name: backend-unit-tests
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
  release:
    types:
      - published
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('tea_backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-
      - name: Install dependencies
        run: uv sync --frozen --python ${{ matrix.python-version }}
        working-directory: tea_backend
      - name: Run type checking
        run: uv run mypy .
        working-directory: tea_backend
      - name: Run linting
        run: uv run ruff check .
        working-directory: tea_backend
      - name: Run tests with coverage
        run: uv run coverage run manage.py test -v 2
        working-directory: tea_backend
      - name: Check coverage threshold
        run: uv run coverage report --show-missing
        continue-on-error: true
        working-directory: tea_backend
      - name: Generate coverage report
        run: uv run coverage lcov --data-file tea_backend/.coverage
      - name: Generate XML coverage for Codecov
        run: uv run coverage xml
        working-directory: tea_backend
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: tea_backend/coverage.xml
          flags: backend,unit-tests
          name: backend-unit-tests-${{ matrix.python-version }}
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: run-python-${{ matrix.python-version }}
          path-to-lcov: coverage.lcov
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
          parallel-finished: true
