services:
  postgres:
    image: postgres:15-alpine
    container_name: tea_postgres_dev
    environment:
      POSTGRES_DB: tea_dev
      POSTGRES_USER: tea_user
      POSTGRES_PASSWORD: tea_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tea_dev_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tea_user -d tea_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  tea_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tea_app_dev
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      # Override DATABASE_URL to use Docker network hostname
      - DATABASE_URL=postgresql://tea_user:tea_password@postgres:5432/tea_dev
      # Increase Node.js memory limit for Next.js dev server
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - .:/app
      - app_next:/app/.next
      - /app/node_modules
    networks:
      - tea_dev_network
    # Memory limit (requires docker-compose v2)
    mem_limit: 6g
    memswap_limit: 6g
    # Use webpack instead of turbo - turbopack is too memory-intensive for Docker
    # Run migrations before starting dev server (matches production entrypoint behaviour)
    command:
      sh -c "npx prisma migrate deploy && if [ -f pnpm-lock.yaml ]; then corepack enable pnpm && pnpm exec next dev; else npx next dev; fi"

networks:
  tea_dev_network:
    driver: bridge

volumes:
  postgres_data:
  app_next:
