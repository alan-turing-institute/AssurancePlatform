services:
  postgres:
    image: postgres:15-alpine
    container_name: tea_postgres_dev
    environment:
      POSTGRES_DB: tea_dev
      POSTGRES_USER: tea_user
      POSTGRES_PASSWORD: tea_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tea_dev_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tea_user -d tea_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  tea_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tea_app_dev
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - NODE_OPTIONS=--max-old-space-size=2048
    volumes:
      - .:/app
      - app_next:/app/.next
      - /app/node_modules
    networks:
      - tea_dev_network
    command:
      sh -c "if [ -f pnpm-lock.yaml ]; then corepack enable pnpm && pnpm dev; else npm run dev; fi"

networks:
  tea_dev_network:
    driver: bridge

volumes:
  postgres_data:
  app_next:
