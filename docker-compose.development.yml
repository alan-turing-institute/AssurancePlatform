services:
  postgres:
    image: postgres:15-alpine
    container_name: tea_postgres_dev
    environment:
      POSTGRES_DB: tea_dev
      POSTGRES_USER: tea_user
      POSTGRES_PASSWORD: tea_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tea_dev_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tea_user -d tea_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  tea_backend:
    build:
      context: ./tea_backend
      dockerfile: Dockerfile.dev
    container_name: tea_backend_dev
    hostname: tea-backend
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./tea_backend/.env.local
    volumes:
      - ./tea_backend:/app
      - ./tea_backend/mediafiles:/app/mediafiles
    networks:
      - tea_dev_network
    entrypoint: ['/app/docker-entrypoint-dev.sh']

  tea_frontend:
    build:
      context: ./tea_frontend
      dockerfile: Dockerfile.dev
    container_name: tea_frontend_dev
    ports:
      - '3000:3000'
    depends_on:
      - tea_backend
    env_file:
      - ./tea_frontend/.env.local
    volumes:
      - ./tea_frontend:/app
      - frontend_next:/app/.next
    networks:
      - tea_dev_network
    command:
      sh -c "if [ -f pnpm-lock.yaml ]; then corepack enable pnpm && pnpm dev; else npm run dev; fi"

networks:
  tea_dev_network:
    driver: bridge

volumes:
  postgres_data:
  frontend_next:
