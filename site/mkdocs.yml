site_name: Trustworthy and Ethical Assurance Platform
site_url: https://alan-turing-institute.github.io/AssurancePlatform
site_description: >-
  Documentation to support the use of the Trustworthy and Ethical Assurance
  Methodology and Platform

repo_name: alan-turing-institute/AssurancePlatform
repo_url: https://github.com/alan-turing-institute/AssurancePlatform
# edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2023 Alan Turing Institute

# Configuration
theme:
  name: material
  # custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  # Set custom colours
  palette:
    primary: custom
    accent: deep orange

  font:
    text: Plus Jakarta Sans
    code: Source Code Pro

  # favicon: assets/logo.png

  icon:
    logo: material/vector-circle
    admonition:
      bug: octicons/database-16

# Plugins
plugins:
  - search
  - tags:
      enabled: false
  - blog:
      categories: false
      pagination_per_page: 20
      authors: true
      draft: false
  - table-reader
  - include-markdown:
      encoding: ascii
      preserve_includer_indent: false
      dedent: false
      trailing_newlines: true
      comments: true
      rewrite_relative_urls: true
      heading_offset: 0
      start: <!--start-->
      end: <!--end-->

# Customization

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

