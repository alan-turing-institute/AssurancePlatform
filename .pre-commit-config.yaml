ci:
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  autofix_commit_msg: 'style: pre-commit fixes'

repos:
  # Fast syntax and security checks first
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: ['--maxkb=2000', '--enforce-all']
        exclude: hero\.gif|codeveloping-an-assurance-case\.pdf

  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.4.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']

  # Language-specific formatting and linting (fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^tea_backend/
        exclude: \.md$
      - id: ruff-format
        files: ^tea_backend/
        exclude: \.md$

  # Frontend formatting and linting with Biome/Ultracite
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.1.1
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@2.0.6']
        args: [--write]
        files: ^tea_frontend/

  # Type checking (slower, after formatting)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.13.0'
    hooks:
      - id: mypy
        files: ^tea_backend/
        exclude: \.md$|migrations/|tests/
        additional_dependencies:
          - django-stubs==5.1.0
          - djangorestframework-stubs==3.15.1
          - types-requests==2.32.0.20241016

  - repo: local
    hooks:
      - id: tsc
        name: TypeScript Compiler
        entry: bash -c 'cd tea_frontend && npx tsc --noEmit'
        language: system
        files: ^tea_frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # File cleanup (last, so it doesn't interfere with other tools)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
      - id: debug-statements
        files: \.(py|js|jsx|ts|tsx)$
      - id: end-of-file-fixer
        exclude: \.(svg|png|jpg|jpeg|gif)$
      - id: mixed-line-ending
        exclude: \.(svg|png|jpg|jpeg|gif)$
      - id: requirements-txt-fixer
        files: requirements.*\.txt$
      - id: trailing-whitespace
        exclude: \.(svg|png|jpg|jpeg|gif|md)$
