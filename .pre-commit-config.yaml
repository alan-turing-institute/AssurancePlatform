ci:
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  autofix_commit_msg: 'style: pre-commit fixes'

# Global exclusion for all logs directories and their contents
exclude: (?x)^.*logs\/.*$

repos:
  # Fast syntax and security checks first
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: ['--maxkb=2000', '--enforce-all']
        exclude: hero\.gif|codeveloping-an-assurance-case\.pdf|src/generated/prisma-new/

  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.4.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']

  # Frontend formatting and linting with Biome/Ultracite (optional)
  # - repo: local
  #   hooks:
  #     - id: ultracite-format
  #       name: ultracite format (safe fixes only)
  #       entry: bash -c 'npx ultracite format || true'
  #       language: system
  #       pass_filenames: false
  #       files: '\.(jsx?|tsx?|json)$'
  #       exclude: '(node_modules|\.next|public/documentation|logs)/'

  # TypeScript type checking (optional)
  # - repo: local
  #   hooks:
  #     - id: tsc
  #       name: TypeScript Compiler
  #       entry: bash -c 'npx tsc --noEmit'
  #       language: system
  #       files: '\.(ts|tsx)$'
  #       pass_filenames: false

  # File cleanup (last, so it doesn't interfere with other tools)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
      - id: debug-statements
        files: \.(js|jsx|ts|tsx)$
      - id: end-of-file-fixer
        exclude: \.(svg|png|jpg|jpeg|gif)$
      - id: mixed-line-ending
        exclude: \.(svg|png|jpg|jpeg|gif)$
      - id: trailing-whitespace
        exclude: \.(svg|png|jpg|jpeg|gif|md)$
